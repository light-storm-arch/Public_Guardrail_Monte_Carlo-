<body>
  <div id="root"></div>
  <script type="text/babel" data-presets="react">
const { useState, useCallback, useEffect } = React;
const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, AreaChart, Area } = Recharts;

const normalRandom = (mean, stdDev) => { const u1 = Math.random(), u2 = Math.random(); return mean + Math.sqrt(-2 * Math.log(u1)) * Math.cos(2 * Math.PI * u2) * stdDev; };
const formatCurrency = (v) => v == null || isNaN(v) ? '$0' : new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(v);
const formatNumberWithCommas = (v) => v == null || v === '' ? '' : v.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
const inflateValue = (base, rate, years) => base * Math.pow(1 + rate, years);

const CurrencyInput = ({ value, onChange }) => {
  const [display, setDisplay] = useState(formatNumberWithCommas(value));
  const handleChange = (e) => { const raw = e.target.value.replace(/,/g, ''); if (raw === '' || /^\d+$/.test(raw)) { setDisplay(formatNumberWithCommas(raw)); onChange(parseInt(raw, 10) || 0); } };
  useEffect(() => setDisplay(formatNumberWithCommas(value)), [value]);
  return <input type="text" value={display} onChange={handleChange} onBlur={() => setDisplay(formatNumberWithCommas(value))} />;
};

const PercentageInput = ({ value, onChange }) => {
  const [display, setDisplay] = useState(value.toString());
  const handleChange = (e) => { const v = e.target.value; if (v === '' || /^-?\d*\.?\d*$/.test(v)) { setDisplay(v); const n = parseFloat(v); if (!isNaN(n)) onChange(n); else if (v === '' || v === '-') onChange(0); } };
  useEffect(() => { const n = parseFloat(display); if (isNaN(n) || n !== value) setDisplay(value.toString()); }, [value]);
  return <input type="text" value={display} onChange={handleChange} onBlur={() => { const n = parseFloat(display); setDisplay(isNaN(n) ? value.toString() : n.toString()); }} />;
};

const PercentageInputNullable = ({ value, onChange, placeholder }) => {
  const [display, setDisplay] = useState(value !== null ? (value * 100).toString() : '');
  const handleChange = (e) => { const v = e.target.value; if (v === '' || /^-?\d*\.?\d*$/.test(v)) { setDisplay(v); if (v === '') onChange(null); else { const n = parseFloat(v); if (!isNaN(n)) onChange(n / 100); } } };
  useEffect(() => { if (value === null && display !== '') setDisplay(''); else if (value !== null) { const n = parseFloat(display), exp = value * 100; if (isNaN(n) || Math.abs(n - exp) > 0.0001) setDisplay(exp.toString()); } }, [value]);
  return <input type="text" value={display} onChange={handleChange} onBlur={() => { if (display === '') onChange(null); else { const n = parseFloat(display); setDisplay(isNaN(n) ? (value !== null ? (value * 100).toString() : '') : n.toString()); } }} placeholder={placeholder} />;
};

const runSimulation = (params, numSims) => {
  const { portfolioValue, planLength, expectedReturn, stdDev, baseSpending, baseInflation, goals, incomeSources } = params;
  const results = [], allPaths = [];
  for (let sim = 0; sim < numSims; sim++) {
    let portfolio = portfolioValue; const path = [portfolio]; let success = true;
    for (let year = 0; year < planLength; year++) {
      const yearSpending = year === 0 ? baseSpending : inflateValue(baseSpending, baseInflation, year);
      let yearGoals = 0;
      goals.forEach((g) => { const start = g.startYear, end = g.continueThrough ? planLength : g.endYear, freq = g.frequency || 0, inf = g.customInflation !== null ? g.customInflation : baseInflation; if (freq === 0) return; if (year >= start && year <= end) { if (freq === 1) { if (year === start) yearGoals += year === 0 ? g.amount : inflateValue(g.amount, inf, year); } else { if ((year - start) % freq === 0) yearGoals += year === 0 ? g.amount : inflateValue(g.amount, inf, year); } } });
      let yearIncome = 0;
      incomeSources.forEach((i) => { const start = i.startYear, end = i.continueThrough ? planLength : i.endYear, inf = i.customInflation !== null ? i.customInflation : baseInflation; if (year >= start && year <= end) yearIncome += year === 0 ? i.amount : inflateValue(i.amount, inf, year); });
      const netWithdrawal = yearSpending + yearGoals - yearIncome;
      const yearReturn = normalRandom(expectedReturn, stdDev), halfReturn = Math.pow(1 + yearReturn, 0.5) - 1;
      portfolio *= 1 + halfReturn; portfolio -= netWithdrawal;
      if (portfolio < 0) { portfolio = 0; success = false; path.push(0); for (let r = year + 1; r < planLength; r++) path.push(0); break; }
      portfolio *= 1 + halfReturn; portfolio = Math.max(0, portfolio); path.push(portfolio);
    }
    results.push({ success, endingValue: portfolio, path }); allPaths.push(path);
  }
  const successRate = results.filter(r => r.success).length / numSims;
  const endingValues = results.map(r => r.endingValue).sort((a, b) => a - b);
  const getPercentile = (arr, p) => arr[Math.min(Math.floor(arr.length * p), arr.length - 1)];
  const percentilePaths = {}; const sorted = [...results].sort((a, b) => a.endingValue - b.endingValue);
  [0.1, 0.25, 0.33, 0.5, 0.67, 0.75, 0.9].forEach(p => { percentilePaths[`p${Math.round(p * 100)}`] = sorted[Math.min(Math.floor(sorted.length * p), sorted.length - 1)].path; });
  const yearlyPercentiles = [];
  for (let y = 0; y <= planLength; y++) { const yv = allPaths.map(p => p[y] || 0).sort((a, b) => a - b); yearlyPercentiles.push({ year: y, p10: getPercentile(yv, 0.1), p25: getPercentile(yv, 0.25), p50: getPercentile(yv, 0.5), p75: getPercentile(yv, 0.75), p90: getPercentile(yv, 0.9) }); }
  return { successRate, percentilePaths, yearlyPercentiles, percentileEnding: { p10: getPercentile(endingValues, 0.1), p25: getPercentile(endingValues, 0.25), p50: getPercentile(endingValues, 0.5), p75: getPercentile(endingValues, 0.75), p90: getPercentile(endingValues, 0.9) } };
};

const findPortfolioForSuccessRate = (params, targetRate, numSims) => {
  let low = 0, high = params.portfolioValue * 10;
  for (let i = 0; i < 30; i++) { const mid = (low + high) / 2; const r = runSimulation({ ...params, portfolioValue: mid }, Math.min(numSims, 2000)); if (Math.abs(r.successRate - targetRate) < 0.005) return mid; if (r.successRate < targetRate) low = mid; else high = mid; }
  return (low + high) / 2;
};

const findSpendingForSuccessRate = (params, pv, targetRate, numSims) => {
  let low = 0, high = params.baseSpending * 5;
  for (let i = 0; i < 30; i++) { const mid = (low + high) / 2; const r = runSimulation({ ...params, portfolioValue: pv, baseSpending: mid }, Math.min(numSims, 2000)); if (Math.abs(r.successRate - targetRate) < 0.005) return mid; if (r.successRate > targetRate) low = mid; else high = mid; }
  return (low + high) / 2;
};

const generateMedianProjection = (params) => {
  const { portfolioValue, planLength, expectedReturn, baseSpending, baseInflation, goals, incomeSources, currentYear, clientAge } = params;
  const projection = []; let portfolio = portfolioValue;
  for (let year = 0; year <= planLength; year++) {
    const calendarYear = currentYear + year, age = clientAge + year, startBalance = portfolio;
    const yearSpending = year === 0 ? baseSpending : inflateValue(baseSpending, baseInflation, year);
    let yearGoals = 0;
    goals.forEach((g) => { const start = g.startYear, end = g.continueThrough ? planLength : g.endYear, freq = g.frequency || 0, inf = g.customInflation !== null ? g.customInflation : baseInflation; if (freq === 0) return; if (year >= start && year <= end) { if (freq === 1) { if (year === start) yearGoals += year === 0 ? g.amount : inflateValue(g.amount, inf, year); } else { if ((year - start) % freq === 0) yearGoals += year === 0 ? g.amount : inflateValue(g.amount, inf, year); } } });
    let yearIncome = 0;
    incomeSources.forEach((i) => { const start = i.startYear, end = i.continueThrough ? planLength : i.endYear, inf = i.customInflation !== null ? i.customInflation : baseInflation; if (year >= start && year <= end) yearIncome += year === 0 ? i.amount : inflateValue(i.amount, inf, year); });
    const netWithdrawal = yearSpending + yearGoals - yearIncome, returnRate = expectedReturn, halfReturn = Math.pow(1 + expectedReturn, 0.5) - 1;
    const midYear = portfolio * (1 + halfReturn), afterWithdraw = midYear - netWithdrawal;
    if (afterWithdraw < 0) { projection.push({ year, calendarYear, age, startBalance, baseSpending: yearSpending, goals: yearGoals, income: yearIncome, netWithdrawal, portfolioAfterWithdrawal: 0, returnRate, returnAmount: 0, endBalance: 0 }); portfolio = 0; continue; }
    const endBalance = afterWithdraw * (1 + halfReturn), returnAmount = endBalance - (startBalance - netWithdrawal);
    projection.push({ year, calendarYear, age, startBalance, baseSpending: yearSpending, goals: yearGoals, income: yearIncome, netWithdrawal, portfolioAfterWithdrawal: Math.max(0, afterWithdraw), returnRate, returnAmount, endBalance: Math.max(0, endBalance) });
    portfolio = Math.max(0, endBalance);
  }
  return projection;
};

const generatePDF = (inputs, results) => {
  const { currentYear, clientAge, planLength, portfolioValue, expectedReturn, stdDev, baseInflation, baseSpending, targetSuccessRate, upperGuardrail, lowerGuardrail, goals, incomeSources, numSimulations } = inputs;
  const { currentSuccess, upperGuardrailPortfolio, upperGuardrailSpending, lowerGuardrailPortfolio, lowerGuardrailSpending, percentileEnding, medianProjection } = results;
  let html = '<!DOCTYPE html><html><head><title>Financial Plan Analysis</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial,sans-serif;color:#1a1a2e;line-height:1.6;padding:40px;background:#fff}.header{text-align:center;margin-bottom:40px;padding-bottom:20px;border-bottom:3px solid #0f4c5c}h1{font-size:32px;color:#0f4c5c;margin-bottom:8px}.date{color:#666;font-size:14px}h2{font-size:22px;color:#0f4c5c;margin:30px 0 15px 0;padding-bottom:8px;border-bottom:2px solid #e8b059}.section{margin-bottom:30px}.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:20px;margin-bottom:20px}.card{background:#f8f9fa;border-radius:8px;padding:20px;border-left:4px solid #0f4c5c}.card-label{font-size:12px;text-transform:uppercase;letter-spacing:1px;color:#666;margin-bottom:4px}.card-value{font-size:24px;font-weight:600;color:#0f4c5c}.guardrail-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:20px}.guardrail-card{padding:25px;border-radius:8px}.upper{background:#e8f5e9;border-left:4px solid #4caf50}.lower{background:#fff3e0;border-left:4px solid #ff9800}.guardrail-title{font-weight:600;font-size:16px;margin-bottom:15px;color:#333}.guardrail-row{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px solid rgba(0,0,0,0.1)}.guardrail-row:last-child{border-bottom:none}table{width:100%;border-collapse:collapse;font-size:11px;margin-top:15px}th{background:#0f4c5c;color:white;padding:10px 8px;text-align:right;font-weight:500}th:first-child{text-align:left}td{padding:8px;text-align:right;border-bottom:1px solid #e0e0e0}td:first-child{text-align:left}tr:nth-child(even){background:#f8f9fa}.assumptions-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}.assumption-item{display:flex;justify-content:space-between;padding:8px 12px;background:#f8f9fa;border-radius:4px}.percentile-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:10px;margin-top:15px}.percentile-item{text-align:center;padding:15px 10px;background:#f8f9fa;border-radius:6px}.page-break{page-break-before:always}</style></head><body>';
  html += '<div class="header"><h1>Financial Plan Analysis</h1><div class="date">Generated on ' + new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }) + '</div></div>';
  html += '<div class="section"><h2>Plan Overview</h2><div class="grid"><div class="card"><div class="card-label">Current Year</div><div class="card-value">' + currentYear + '</div></div><div class="card"><div class="card-label">Client Age</div><div class="card-value">' + clientAge + '</div></div><div class="card"><div class="card-label">Plan Length</div><div class="card-value">' + planLength + ' years</div></div></div></div>';
  html += '<div class="section"><h2>Financial Assumptions</h2><div class="assumptions-grid"><div class="assumption-item"><span>Current Portfolio</span><span>' + formatCurrency(portfolioValue) + '</span></div><div class="assumption-item"><span>Base Annual Spending</span><span>' + formatCurrency(baseSpending) + '</span></div><div class="assumption-item"><span>Expected Return</span><span>' + (expectedReturn * 100).toFixed(1) + '%</span></div><div class="assumption-item"><span>Standard Deviation</span><span>' + (stdDev * 100).toFixed(1) + '%</span></div><div class="assumption-item"><span>Base Inflation</span><span>' + (baseInflation * 100).toFixed(1) + '%</span></div><div class="assumption-item"><span>Simulations Run</span><span>' + numSimulations.toLocaleString() + '</span></div></div></div>';
  html += '<div class="page-break"></div>';
  html += '<div class="section"><h2>Analysis Results</h2><div class="grid"><div class="card" style="background:linear-gradient(135deg,#0f4c5c,#1a6b7c);color:white;border-left:4px solid #e8b059"><div class="card-label" style="color:rgba(255,255,255,0.8)">Current Success Probability</div><div class="card-value" style="color:white">' + (currentSuccess * 100).toFixed(1) + '%</div></div><div class="card"><div class="card-label">Target Success Rate</div><div class="card-value">' + (targetSuccessRate * 100).toFixed(1) + '%</div></div><div class="card"><div class="card-label">Median Ending Value</div><div class="card-value">' + formatCurrency(percentileEnding.p50) + '</div></div></div></div>';
  html += '<div class="section"><h2>Guardrail Analysis</h2><div class="guardrail-grid"><div class="guardrail-card upper"><div class="guardrail-title">Upper Guardrail (' + (upperGuardrail * 100).toFixed(0) + '% Success)</div><div class="guardrail-row"><span>Portfolio Value</span><strong>' + formatCurrency(upperGuardrailPortfolio) + '</strong></div><div class="guardrail-row"><span>New Base Spending</span><strong>' + formatCurrency(upperGuardrailSpending) + '</strong></div><div class="guardrail-row"><span>Spending Change</span><strong style="color:#4caf50">+' + formatCurrency(upperGuardrailSpending - baseSpending) + '</strong></div></div><div class="guardrail-card lower"><div class="guardrail-title">Lower Guardrail (' + (lowerGuardrail * 100).toFixed(0) + '% Success)</div><div class="guardrail-row"><span>Portfolio Value</span><strong>' + formatCurrency(lowerGuardrailPortfolio) + '</strong></div><div class="guardrail-row"><span>New Base Spending</span><strong>' + formatCurrency(lowerGuardrailSpending) + '</strong></div><div class="guardrail-row"><span>Spending Change</span><strong style="color:#ff9800">' + formatCurrency(lowerGuardrailSpending - baseSpending) + '</strong></div></div></div></div>';
  html += '<div class="section"><h2>Ending Portfolio Percentiles</h2><div class="percentile-grid"><div class="percentile-item"><div style="font-size:12px;color:#666">10th Percentile</div><div style="font-size:16px;font-weight:600;color:#0f4c5c">' + formatCurrency(percentileEnding.p10) + '</div></div><div class="percentile-item"><div style="font-size:12px;color:#666">25th Percentile</div><div style="font-size:16px;font-weight:600;color:#0f4c5c">' + formatCurrency(percentileEnding.p25) + '</div></div><div class="percentile-item"><div style="font-size:12px;color:#666">50th Percentile</div><div style="font-size:16px;font-weight:600;color:#0f4c5c">' + formatCurrency(percentileEnding.p50) + '</div></div><div class="percentile-item"><div style="font-size:12px;color:#666">75th Percentile</div><div style="font-size:16px;font-weight:600;color:#0f4c5c">' + formatCurrency(percentileEnding.p75) + '</div></div><div class="percentile-item"><div style="font-size:12px;color:#666">90th Percentile</div><div style="font-size:16px;font-weight:600;color:#0f4c5c">' + formatCurrency(percentileEnding.p90) + '</div></div></div></div>';
  html += '<div class="page-break"></div>';
  html += '<div class="section"><h2>Year-by-Year Projection (Median Returns)</h2><table><thead><tr><th>Year</th><th>Age</th><th>Start Balance</th><th>Base Spending</th><th>Goals</th><th>Income</th><th>Net Withdrawal</th><th>Portfolio (Mid-Year)</th><th>Return %</th><th>Return $</th><th>End Balance</th></tr></thead><tbody>';
  medianProjection.forEach(row => { html += '<tr><td>' + row.calendarYear + '</td><td>' + row.age + '</td><td>' + formatCurrency(row.startBalance) + '</td><td>' + formatCurrency(row.baseSpending) + '</td><td>' + formatCurrency(row.goals) + '</td><td>' + formatCurrency(row.income) + '</td><td>' + formatCurrency(row.netWithdrawal) + '</td><td>' + formatCurrency(row.portfolioAfterWithdrawal) + '</td><td>' + (row.returnRate * 100).toFixed(1) + '%</td><td>' + formatCurrency(row.returnAmount) + '</td><td>' + formatCurrency(row.endBalance) + '</td></tr>'; });
  html += '</tbody></table></div></body></html>';
  const blob = new Blob([html], { type: 'text/html' }), url = URL.createObjectURL(blob), link = document.createElement('a');
  link.href = url; link.download = 'Financial_Plan_' + currentYear + '_' + new Date().toISOString().split('T')[0] + '.html';
  document.body.appendChild(link); link.click(); document.body.removeChild(link); URL.revokeObjectURL(url);
};

function App() {
  const [currentYear, setCurrentYear] = useState(2026);
  const [clientAge, setClientAge] = useState(60);
  const [planLength, setPlanLength] = useState(30);
  const [portfolioValue, setPortfolioValue] = useState(1000000);
  const [expectedReturn, setExpectedReturn] = useState(7);
  const [stdDev, setStdDev] = useState(12);
  const [baseInflation, setBaseInflation] = useState(2.5);
  const [baseSpending, setBaseSpending] = useState(40000);
  const [targetSuccessRate, setTargetSuccessRate] = useState(80);
  const [upperGuardrail, setUpperGuardrail] = useState(90);
  const [lowerGuardrail, setLowerGuardrail] = useState(70);
  const [numSimulations, setNumSimulations] = useState(5000);
  const [goals, setGoals] = useState([]);
  const [incomeSources, setIncomeSources] = useState([]);
  const [results, setResults] = useState(null);
  const [isCalculating, setIsCalculating] = useState(false);

  const addGoal = () => setGoals([...goals, { id: Date.now(), name: '', amount: 0, startYear: 0, frequency: 1, endYear: planLength, continueThrough: true, customInflation: null }]);
  const updateGoal = (id, field, value) => setGoals(goals.map(g => g.id === id ? { ...g, [field]: value } : g));
  const removeGoal = (id) => setGoals(goals.filter(g => g.id !== id));
  const addIncomeSource = () => setIncomeSources([...incomeSources, { id: Date.now(), name: '', amount: 0, startYear: 0, endYear: planLength, continueThrough: true, customInflation: null }]);
  const updateIncomeSource = (id, field, value) => setIncomeSources(incomeSources.map(i => i.id === id ? { ...i, [field]: value } : i));
  const removeIncomeSource = (id) => setIncomeSources(incomeSources.filter(i => i.id !== id));

  const calculate = useCallback(() => {
    setIsCalculating(true);
    setTimeout(() => {
      const params = { portfolioValue, planLength, expectedReturn: expectedReturn / 100, stdDev: stdDev / 100, baseSpending, baseInflation: baseInflation / 100, goals, incomeSources, currentYear, clientAge };
      const mainResult = runSimulation(params, numSimulations);
      const upperPortfolio = findPortfolioForSuccessRate(params, upperGuardrail / 100, numSimulations);
      const upperSpending = findSpendingForSuccessRate(params, upperPortfolio, targetSuccessRate / 100, numSimulations);
      const lowerPortfolio = findPortfolioForSuccessRate(params, lowerGuardrail / 100, numSimulations);
      const lowerSpending = findSpendingForSuccessRate(params, lowerPortfolio, targetSuccessRate / 100, numSimulations);
      const medianProjection = generateMedianProjection(params);
      const percentilePathData = [];
      for (let y = 0; y <= planLength; y++) percentilePathData.push({ year: y, calendarYear: currentYear + y, p10: mainResult.percentilePaths.p10[y], p25: mainResult.percentilePaths.p25[y], p33: mainResult.percentilePaths.p33[y], p50: mainResult.percentilePaths.p50[y], p67: mainResult.percentilePaths.p67[y], p75: mainResult.percentilePaths.p75[y], p90: mainResult.percentilePaths.p90[y] });
      setResults({ currentSuccess: mainResult.successRate, upperGuardrailPortfolio: upperPortfolio, upperGuardrailSpending: upperSpending, lowerGuardrailPortfolio: lowerPortfolio, lowerGuardrailSpending: lowerSpending, percentileEnding: mainResult.percentileEnding, percentilePathData, yearlyPercentiles: mainResult.yearlyPercentiles, medianProjection });
      setIsCalculating(false);
    }, 100);
  }, [portfolioValue, planLength, expectedReturn, stdDev, baseSpending, baseInflation, goals, incomeSources, currentYear, clientAge, numSimulations, targetSuccessRate, upperGuardrail, lowerGuardrail]);

  const exportPDF = () => { if (!results) return; generatePDF({ currentYear, clientAge, planLength, portfolioValue, expectedReturn: expectedReturn / 100, stdDev: stdDev / 100, baseInflation: baseInflation / 100, baseSpending, targetSuccessRate: targetSuccessRate / 100, upperGuardrail: upperGuardrail / 100, lowerGuardrail: lowerGuardrail / 100, goals, incomeSources, numSimulations }, results); };

                    <div className="flex gap-2 items-end">
                      <div className="flex-1"><label className="block text-xs text-slate-400 mb-1">Inflation (%)</label><PercentageInputNullable value={income.customInflation} onChange={val => updateIncomeSource(income.id, 'customInflation', val)} placeholder={baseInflation.toString()} /></div>

              </div>

                <div className="text-sm text-green-300/70 uppercase tracking-wide mb-2">Upper Guardrail ({upperGuardrail}%)</div>
                <div className="space-y-2">
                  <div className="flex justify-between"><span className="text-slate-300">Portfolio Value:</span><span className="font-semibold text-green-200">{formatCurrency(results.upperGuardrailPortfolio)}</span></div>
                  <div className="flex justify-between"><span className="text-slate-300">New Spending:</span><span className="font-semibold text-green-200">{formatCurrency(results.upperGuardrailSpending)}</span></div>

              <div className="card guardrail-lower p-6">

                  <div className="flex justify-between"><span className="text-slate-300">Portfolio Value:</span><span className="font-semibold text-orange-200">{formatCurrency(results.lowerGuardrailPortfolio)}</span></div>
                  <div className="flex justify-between"><span className="text-slate-300">New Spending:</span><span className="font-semibold text-orange-200">{formatCurrency(results.lowerGuardrailSpending)}</span></div>
                  <div className="flex justify-between pt-2 border-t border-orange-500/20"><span className="text-slate-400 text-sm">Spending Change:</span><span className="font-semibold text-orange-300">{formatCurrency(results.lowerGuardrailSpending - baseSpending)}</span></div>

              </div>

            <div className="card card-accent p-6">
              <h3 className="font-display text-xl font-semibold mb-5 text-amber-200">Ending Portfolio Percentiles</h3>
              <div className="grid grid-cols-5 gap-4">
                {[{ label: '10th', value: results.percentileEnding.p10, color: 'text-red-300' }, { label: '25th', value: results.percentileEnding.p25, color: 'text-orange-300' }, { label: '50th', value: results.percentileEnding.p50, color: 'text-amber-300' }, { label: '75th', value: results.percentileEnding.p75, color: 'text-green-300' }, { label: '90th', value: results.percentileEnding.p90, color: 'text-emerald-300' }].map(p => (

                <ResponsiveContainer width="100%" height={350}>
                  <LineChart data={results.percentilePathData}>
                    <CartesianGrid strokeDasharray="3 3" stroke="rgba(255,255,255,0.1)" />
